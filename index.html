<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Face Swap Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#14F195',
              'brand-secondary': '#042940',
              'brand-background': '#011627',
              'brand-surface': '#021e34',
              'brand-text': '#FDFFFC',
              'brand-subtle': '#8A95A5',
            }
          }
        }
      }
    </script>
  <!-- Add Babel for in-browser JSX/TSX transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Update import map for stable React versions and correct module paths -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.20.0"
  }
}
</script>
</head>
  <body class="bg-brand-background text-brand-text">
    <div id="root"></div>
    <!-- Change script type to text/babel so Babel can transpile it -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
